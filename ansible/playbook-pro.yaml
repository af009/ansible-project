---
- hosts: all
  become: true
  vars_files:
    - ./vars/prod.yml
  tasks:
    - name: install npm
      apt:
        name: npm

    - name: install n
      npm:
        name: n
        global: yes

    - name: install node version 12
      shell: n 12

    - name: clone weightracker repo
      shell: git clone https://github.com/af009/bootcamp-app.git
      args:
        chdir: /home/{{ vm_username }}

    - name: create environment file
      copy:
        dest: "bootcamp-app/.env"
        content: |
          # Host configuration
          PORT={{PORT}}
          HOST={{HOST}}
          NODE_ENV={{NODE_ENV}}
          HOST_URL={{HOST_URL}}
          COOKIE_ENCRYPT_PWD={{COOKIE_ENCRYPT_PWD}}

          # Okta configuration
          OKTA_ORG_URL={{OKTA_ORG_URL}}
          OKTA_CLIENT_ID={{OKTA_CLIENT_ID}}
          OKTA_CLIENT_SECRET={{OKTA_CLIENT_SECRET}}

          # Postgres configuration
          PGHOST={{PGHOST}}
          PGUSERNAME={{PGUSERNAME}}
          PGDATABASE={{PGDATABASE}}
          PGPASSWORD={{PGPASSWORD}}
          PGPORT={{PGPORT}}

    - name: Install dependencies
      become: yes
      command: "npm install"
      args:
       chdir: /home/{{ vm_username }}/bootcamp-app

    - name: initiate the database
      command: 'npm run initdb'
      args:
       chdir: /home/{{ vm_username }}/bootcamp-app

    - name: Install PM2
      npm:
        name: pm2
        global: yes

    - name: Run pm2
      command: "sudo pm2 start 'npm run dev' && sudo pm2 save && sudo pm2 startup ubuntu"
      args:
        chdir: /home/{{ vm_username }}/bootcamp-app

    - name: reboot
      command: 'reboot now'
